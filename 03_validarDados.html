<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';''
    */

    //ENTRADA

    let nome = "";
    let idade = 0;
    let salario = "";
    let sexo = "";
    let estadoCivil = "";

    //PROCESSAMENTO

    do {
        nome = prompt(`Informe seu nome: `);
        if (nome.length <= 3) {
            alert("Nome inválido. Tente novamente.");
        }
    } while (nome.length <= 3);

    do {
        idade = Number(prompt(`Informe sua idade: `));
        if (idade < 0 || idade > 150) {
            alert("Idade inválida. Tente novamente.");
        }
    } while (idade < 0 || idade > 150);

    do {
        salario = Number(prompt(`Informe seu salário: `));
        if (nome.length <= 0) {
            alert("Salário inválido. Tente novamente.");
        }
    } while (salario <= 0);

    do {
        sexo = prompt(`Informe seu sexo: F/M`).toLowerCase();
        if (sexo !== 'f' && sexo !== 'm') {
            alert("Sexo inválido. Tente novamente.");
        }
    } while (sexo !== 'f' && sexo !== 'm');

    do {
        estadoCivil = prompt(`Informe seu estado civil: s (solteiro), c (casado), v (viúvo), d (divorciado)`).toLowerCase();
        if (!['s', 'c', 'v', 'd'].includes(estadoCivil)) {
            alert("Estado Civil inválido. Tente novamente");
        }
    } while (!['s', 'c', 'v', 'd'].includes(estadoCivil));

    //SAÍDA

</script>
